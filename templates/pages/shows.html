{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<div class="row shows">
    {%for show in shows %}
    <div class="col-sm-4">
        <div class="tile tile-show">
            <img src="{{ show.artist.image_link }}" alt="Artist Image" />
            <h4>{{ show.datetime.strftime("%d/%m/%Y, %H:%M")|datetime('full') }}</h4>
            <h5><a href="/artists/{{show.artistId}}">{{ show.artist.name }}</a></h5>
            <p>playing at</p>
            <h5><a href="/venues/{{show.venueId}}">{{ show.venue.name }}</a></h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
